mutation AddPerson(
  $rut: Int
  $name: String!
  $division: String
  $address: Int
  $email: String
  $phone: String
) {
  addPerson(
    rut: $rut
    name: $name
    division: $division
    address: $address
    email: $email
    phone: $phone
  ) {
    status {
      status
      message
    }
    person {
      id
      rut
      name
      division
      phone
      email
    }
    address {
      id
      address
      postalCode
      country {
        name
      }
    }
  }
}
