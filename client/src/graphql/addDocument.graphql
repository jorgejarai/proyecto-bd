mutation AddDocument(
  $docNumber: String
  $subject: String!
  $writtenOn: String
  $docType: Int!
  $sender: Int!
  $sentOn: String
  $recipients: [RecipientInput!]!
) {
  addDocument(
    docNumber: $docNumber
    subject: $subject
    writtenOn: $writtenOn
    docType: $docType
    sender: $sender
    sentOn: $sentOn
    recipients: $recipients
  ) {
    document {
      id
      docNumber
      subject
      writtenOn
      docType {
        id
        typeName
      }
      recordedBy {
        id
        name
      }
    }
    sender {
      id
      rut
      name
      division
      phone
      email
    }
    sentOn
    recipients {
      person {
        id
        rut
        name
        division
        phone
        email
      }
      receivedOn
    }
  }
}
