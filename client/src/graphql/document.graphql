query Document($id: Int!) {
  document(id: $id) {
    document {
      id
      docType {
        id
        typeName
      }
      docNumber
      subject
      writtenOn
      recordedBy {
        id
        username
        name
        email
        isClerk
      }
    }
    sender {
      id
      name
      rut
      division
      phone
      email
    }
    sentOn
    recipients {
      person {
        id
        name
        rut
        division
        phone
        email
      }
      receivedOn
    }
  }
}
