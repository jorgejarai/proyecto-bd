mutation UpdatePersonAndAddress(
  $person: Int!
  $perData: PersonUpdateInput!
  $address: String!
  $postalCode: String
  $country: Int!
) {
  updatePerson(perId: $person, data: $perData) {
    status {
      status
      message
    }
    person {
      id
      rut
      name
      division
      phone
      email
    }
  }

  updateAddress(
    person: $person
    address: $address
    postalCode: $postalCode
    country: $country
  ) {
    status {
      status
      message
    }
    address {
      id
      address
      postalCode
      country {
        countryNumber
      }
    }
  }
}
